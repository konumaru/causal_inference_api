{% extends "base.html" %}
{% block content %}

<h1>Upload new File</h1>

<form method=post enctype=multipart/form-data>
    <input type=file name=file>
    <input type=submit value=Upload>
</form>

{% if result %}

<div>
  <table border="1">
    <tr>
      <th>outcome</th>
      <th>Treated</th>
      <th>Untreated</th>
      <th>ATE</th>
    </tr>
    {% for outcome, row in result %}
    <tr>
      <td>{{ outcome }}</td>
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
    </tr>
    {% endfor %}
  </table>
</div>

<div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
  {% for outcome, row in chart_result %}
  <center>
    <canvas id="chart-{{ outcome }}" width="500" height="350" 
      style="margin-top: 50px; margin-bottom: 50px;"></canvas>
    <script>
      // bar chart data
      var barData = {
        labels : ["treat", "control"],
        datasets : [{
          label: 'my dataset',
          fill: false,
          fillColor: "rgba(151,187,205,0.2)",
          strokeColor: "rgba(151,187,205,1)",
          pointColor: "rgba(151,187,205,1)",
          data: ["{{ row[0] }}", "{{ row[1] }}"],
        }]
      }
      // bar chart options
      var barOptions =  {
        legend: {
          potition: 'top'
        },
        title: {
          display: true,
          test: '{{ outcome }}'
        }
      }
      // get bar chart canvas
      var ctx = document.getElementById("chart-{{ outcome }}").getContext("2d");
      // draw bar chart
      new Chart(ctx).Bar(barData);
      /*new Chart(ctx, {
        type: 'bar',
        data: barData,
        options: barOptions
      });*/
    </script>
  </center>
  {% endfor %}
</div>

{% endif %}


{% endblock %}
